version: "2"
sql:
  - schema: "schemas"
    queries: "queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: template-backend-go
        out: "../internal/services/template-backend-go"
        emit_prepared_queries: true
        overrides:
          - go_type: "string"
            db_type: "jsonb"
          - go_type: "string"
            db_type: "json"
